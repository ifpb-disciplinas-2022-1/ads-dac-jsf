<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <div align="center">

        <h:form>
           <h:outputLabel value="Local de origem: " for="localDeOrigem" />
           <h:inputText value="#{controladorDeEditoras.busca}" id="localDeOrigem" />
            <h:commandButton value="filtrar" action="#{controladorDeEditoras.filtrar()}"/>
        </h:form>

        <h:dataTable var="editora" value="#{controladorDeEditoras.editorasFiltradas}">
            <h:column>#{editora.codigo}</h:column>
            <h:column>#{editora.localDeOrigem}</h:column>
            <h:column>#{editora.nomeFantasia}</h:column>
        </h:dataTable>

    </div>
</h:body>

</html>
